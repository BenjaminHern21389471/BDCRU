<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seleccionar Tipo de Personal</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Seleccionar Tipo de Personal</h2>
            <form id="selectionForm">
                <div class="form-group">
                    <label for="personalType">Tipo de Personal:</label>
                    <select class="form-control" id="personalType" required>
                        <option value="">Seleccione una opción</option>
                        <option value="Alumnos">Alumnos</option>
                        <option value="Maestros">Maestros</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ir</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="selecciónper.js"></script>
</body>
</html>
